<!doctype html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
  <p id="demo"></p>
  <p id="demo2"></p>
</body>
<script type="text/javascript">
  var array = [
  {title: 'new rute5', id: 5},
  {title: 'new rute1', id: 1},
  {title: 'new rute4', id: 4},
  {title: 'new rute12', id: 12},
  {title: 'new rute2', id: 2},
  {title: 'new rute3', id: 3}
];

//ordenar el array por id ------------------
  array=  array.sort(function(a, b) {
    return a.id-b.id; /* ordenar por id */
    //return (a.title > b.title) ? 1 : ((b.title > a.title) ? -1 : 0); /* ordenar por title */
});

//console.log(array);
console.log("array:");
console.table(array);
//document.getElementById("demo").innerHTML = array; // mostrar array
document.getElementById("demo").innerHTML = JSON.stringify(array, null, 4);


array.forEach( function(element, index) {
   //console.log(element);  // muestra todo el array
   console.log(element.title); //muestra el titulo en cosola
   document.getElementById("demo2").innerHTML += "title: "+ element.title +" id: "+ element.id +" </br>"; //imprime el titulo
   
});


</script>
</html>
