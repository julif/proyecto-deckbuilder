<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">

    </style>
</head>
<body>
	<div id="seleccion_personajes">
  <div id="char_1"> seleccionar personaje 1</div>
  <div id="char_2"> seleccionar personaje 2</div>
  <div id="char_3"> seleccionar personaje 3</div>
  </div>
  <div id="personaje_seleccionado" style="display: none;"></div>

</body>
<script type="text/javascript">
//mostrar pantalla de carga inicial -----------------------------------------------------------------------------
//mostrar pantalla de splash art --------------------------------------------------------------------------------
//mostrar pantalla de seleccion de personajes -------------------------------------------------------------------
//seleccionar un personaje --------------------------------------------------------------------------------------
	var personaje;
	document.getElementById("char_1").addEventListener("click", function(){ select_personaje("personaje 1"); });
	document.getElementById("char_2").addEventListener("click", function(){ select_personaje("personaje 2"); });
	document.getElementById("char_3").addEventListener("click", function(){ select_personaje("personaje 3"); });

//mostrar pantalla de personaje seleccionado --------------------------------------------------------------------

	function select_personaje(c) {
		personaje=c;
		console.log(personaje);
		document.getElementById("seleccion_personajes").style.display="none";
		document.getElementById("personaje_seleccionado").style.display="inherit";
		document.getElementById("personaje_seleccionado").innerHTML= personaje;
	}

</script>
</html>
