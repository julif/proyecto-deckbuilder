<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2> mazo jugador:</h2>
  <p id="mazo_jugador"></p>
  <h2> mazo mezclado:</h2>
  <p id="mazo"></p>
</body>
<script type="text/javascript">
  var mazo_jugador = [
  { title: 'new rute5', id: 5, cardvalue:10 },
  { title: 'new rute1', id: 1 ,cardvalue:20},
  { title: 'new rute4', id: 4,cardvalue:10 },
  { title: 'new rute6', id: 6 ,cardvalue:10},
  { title: 'new rute2', id: 2 ,cardvalue:10},
  { title: 'new rute3', id: 3 ,cardvalue:10},
  { title: 'new rute7', id: 7 ,cardvalue:10},
  { title: 'new rute8', id: 8 ,cardvalue:10},
  { title: 'new rute9', id: 9 ,cardvalue:10},
  { title: 'new rute10', id: 10 ,cardvalue:10}
];
//............................... mazo jugador ...................................................
// ordenar el array por id ------------------
  mazo_jugador=  mazo_jugador.sort(function(a, b) {
    return a.id-b.id; /* ordenar por id */
    //return (a.title > b.title) ? 1 : ((b.title > a.title) ? -1 : 0); /* ordenar por title */
});
// mostrar mazo jugador ------------------
mazo_jugador.forEach( function(element, index) {
   document.getElementById("mazo_jugador").innerHTML += "id: "+ element.id +" title: "+ element.title +" </br>"; 
});

//............................... mazo mezclado ...................................................

var mazo_mezclado = mazo_jugador.slice();//clona el mazo_jugador pero de manera independiente.

// mezclar mazo ------------------
mazo_mezclado.sort(function() {return Math.random() - 0.5});

// mostrar mazo mezclado ------------------
mazo_mezclado.forEach( function(element, index) {
   //document.getElementById("mazo").innerHTML += "id: "+ element.id +" title: "+ element.title +" </br>"; 
   document.getElementById("mazo").innerHTML += "<li id='"+ element.id +"' cardvalue='"+ element.cardvalue +"' class='f'> id:"+ element.id +" cardvalue: "+ element.cardvalue +" </li>"; 
});


</script>
</html>
