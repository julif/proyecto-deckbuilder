<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2> mazo inicial:</h2>
  <p id="mazo_inicial_div"></p>
</body>
<script type="text/javascript">
  var mazo_inicial = [
    { name: 'carta 1', id: 1 },
    { name: 'carta 2', id: 2 },
    { name: 'carta 3', id: 3 },
    { name: 'carta 4', id: 4 },
    { name: 'carta 5', id: 5 },
    { name: 'carta 6', id: 6 },
    { name: 'carta 7', id: 7 },
    { name: 'carta 8', id: 8 },
    { name: 'carta 9', id: 9 },
    { name: 'carta 10', id: 10 }
  ];

  //............................... mazo inicial ...................................................
  // ordenar el array  ------------------
  mazo_inicial=  mazo_inicial.sort(function(a, b) {
    return (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0); /* ordenar por nombre */
  });
  // mostrar mazo jugador ------------------
  mazo_inicial.forEach( function(element, index) {
   document.getElementById("mazo_inicial_div").innerHTML += "id: "+ element.id +" name: "+ element.name +" </br>"; 
  });
</script>
</html>
