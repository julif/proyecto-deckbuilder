<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    :root {
      --card-height: 150px;
      --card-width: calc(var(--card-height) / 1.4);

    body{
      margin: 0px auto;

    }
    carta{
      display: block;
    width: var(--card-width);
    height: var(--card-height);
    /* border-radius: 1.9vh; */

    margin-right: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid black;
    cursor: pointer;
    }
    modal{
      background-color: #060000ad;
      display: none;
      position: absolute;

      width: 100%;

      top: 0;

    enemigo{

}
mano {
    display: flex;
}

</head>
<body>
  <modal id="modal">
    <div> 
      <button onclick="reducir_vida_rival(puntos_vida_enemigo,'vida_enemiga')"  > enemigo 1 </button>
      <button onclick="reducir_vida_rival(puntos_vida_enemigo2,'vida_enemiga2')"  > enemigo 2 </button>
    </div>
  </modal>
 <h1>version click 0.1.2 </h1> 
 <p style="color: #8c9eb3;"> enemigos multiples </p>

 display: flex;
 padding: 10px;

  <carta> carta </carta>

  <carta> carta </carta>

</body>
<script type="text/javascript">
    var puntos_vida_enemigo = 1;
    document.getElementById("vida_enemiga").innerHTML = puntos_vida_enemigo;

    var puntos_vida_enemigo2 = 1;
    document.getElementById("vida_enemiga2").innerHTML = puntos_vida_enemigo2;



    var event_target;
    //------------
    function reducir_vida_rival(a,b) {
      a = a - 1;
      document.getElementById(b).innerHTML = a; 
      event_target.remove();
    }
    function mostrar_modal() { document.getElementById("modal").style.display = "flex";  event_target.style.opacity= "0.05";}
    function esconder_modal() { document.getElementById("modal").style.display = "none"; event_target.style.opacity= "1";}
    $('modal').click(function(){ esconder_modal() });
    /* $('carta').click(function(){ reducir_vida_rival(this) }); */
    $('carta').click(function(){  event_target = this; mostrar_modal() });
</script>
</html>
