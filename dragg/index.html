<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!--  dragg -->
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
     <script src="jquery.ui.touch_punch.min.js.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  :root {
    --card-height: 21vh;
    --card-width: calc(var(--card-height) / 1.4);
  }
  body{
    margin: 0px auto;
    font-family: "proxima-nova",sans-serif;
    background-color: #243140;
  }
carta{
  display: block;
  width: var(--card-width);
    height: var(--card-height);
    /* border-radius: 1.9vh; */
    background: #565a6c;
    
}
#drop_zone{
  background-color: #ff000036;
  width: 200px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
  <div id="drop_zone"> <p>Zona de dropeo </p></div>
<carta class="carta"></carta>


</body>
<script type="text/javascript">
// ---------------------------------------------------------------------------------------------------
// ------------------------ dragg and drop para computadora ------------------------------------------
// ---------------------------------------------------------------------------------------------------
// ---------------------------------------------------------------------------------------------------
$(".carta").draggable({
  appendTo: "body",
  containment: "window",
  cursor: "move",
  helper: "clone",
  revert: true,
  revertDuration: 0
});
$('.carta').click(function(){ alert("click"); });
//drop
$("#drop_zone").droppable({   drop: function(event, ui) {  alert("hola mundo");   }     }); 

</script>
</html>
